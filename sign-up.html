<html lang="en">
<head>

    <meta name="description" content="food blog website for food bloggers">
    <meta name="keywords" content="food,cook,ingredients">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Food First</title>
</head>
<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Food | First</h1>
        </a>
        <!--Navigation Menu-->
        <nav>
            <ul id="menu">
                <li>
                    <a href="sign-up.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="hero-outer">
        <!--Hero Image-->
        <div id="hero-image"></div>
        <!--Hero Image Text-->
        <div id="hero-text">
            <h2>Fresh, Easy, Enjoyable</h2>
        </div>
    </section>
    <!--Form-->
    <section class="signup-form">
        <form action="confirmation.html" class="form">
            <div id="sign-up">
                <!--Form Heading-->
                <h2 class="sign-heading">Sign Up</h2>
                <hr>
                <!--Email Input-->
                <div class="input-box">
                <label for="email" class="lab">Enter your email:</label>
                <input type="email" class="input" id="email" required>
                </div>
                <!--Password Input-->
                <div class="input-box">
                <label for="password" class="lab">Enter your password:</label>
                <input type="password" class="input" id="password" required>
                </div>
                <!--Password Repeat Input-->
                <div class="input-box">
                <label for="re-password" class="lab">Re-type your password:</label>
                <input type="password" class="input" id="re-password" required>
                </div>

                <!--Submit button-->
                <input type="submit" value="Submit" id="submit">
            </div>
        </form>
    </section>
        <!--Footer-->
        <footer>
            <ul id="media">
                <li>
                    <a href="https://en-gb.facebook.com/" target="_blank" rel="noopener" aria-label="visits Facebook page in new tab">
